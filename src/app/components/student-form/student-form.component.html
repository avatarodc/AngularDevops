<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="mb-6 p-4 bg-gray-50 rounded">
    <div class="mb-4">
        <label class="block mb-2">Prénom:</label>
        <input
            type="text"
            formControlName="firstName"
            class="w-full p-2 border border-gray-300 rounded"
        >
        <div *ngIf="studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched"
             class="text-red-500 text-sm mt-1">
            Le prénom est requis (minimum 2 caractères)
        </div>
    </div>

    <div class="mb-4">
        <label class="block mb-2">Nom:</label>
        <input
            type="text"
            formControlName="lastName"
            class="w-full p-2 border border-gray-300 rounded"
        >
        <div *ngIf="studentForm.get('lastName')?.invalid && studentForm.get('lastName')?.touched"
             class="text-red-500 text-sm mt-1">
            Le nom est requis (minimum 2 caractères)
        </div>
    </div>

    <button
        type="submit"
        [disabled]="studentForm.invalid"
        class="bg-green-500 text-white px-4 py-2 rounded disabled:opacity-50">
        {{ student ? 'Modifier' : 'Ajouter' }}
    </button>
</form>
